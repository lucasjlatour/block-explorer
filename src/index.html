<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Block Explorer</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Block Explorer</h1>
    <container>
        <button id="currentBlock">Find Current Block</button>
        <div id="displayBlock">
            <h4>Block Hash: </h4> <p id="blockHash"></p>
            <h4>Block Number: </h4><p id="blockNumber"></p>
            <h4>Nonce: </h4><p id="blockNonce"></p>
            <h4>Transactions: </h4><p id="transactions"></p>

        </div>
    </container>
  </body>
</html>
